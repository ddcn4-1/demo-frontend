name: build test

on:
  pull_request:
    branches: ['feat/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package.json

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
      